<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charge up</title>
    <link rel="stylesheet" href="Resources/CSS/index.css" />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=author@501,400,500,200,301,601,600,300,700,201,701,401&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="text">
      <br />
      <h2>Sign up</h2>
      <p>Welcome! please enter your details</p>
    </div>
    <div class="form">
      <form action="log.html">
        <label for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        /><br /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        /><br /><br />
        <input
          type="checkbox"
          name="Remember"
          value="Remember for 30 days"
          checked
        />Remember for 30 days<br /><br /><br />
        <input
          type="submit"
          value="Sign up"
          onclick="alert('Sign up Succesful !!!ðŸ˜Š')"
        /><br /><br />
      </form>
    </div>
    <div class="image">
      <img
        src="Resources/assets/clip-never-stop-learning-1.png"
        width="400"
        height="400"
      />
    </div>
    <div class="text-2">
      <h3>Learning how to code</h3>
      <p>ChargeUpCodes is an e-learning platform that can help you</p>
      <p>learn faster at your convenience.</p>
    </div>
    <div class="text-3">
      <p>
        Do you already have an account
        <a href="log.html">Sign in</a>
      </p>
    </div>
  </body>
