<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Resources/CSS/log.css" />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=author@501,400,500,200,301,601,600,300,700,201,701,401&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="text">
      <br />
      <h2>Log in</h2>
      <p>Welcome! please enter your log in details</p>
    </div>
    <section>
      <form action="dash.html">
        <br /><label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        /><br /><br />
        <br /><input type="submit" value="Log in" /><br /><br />
      </form>
      <div class="image">
        <img
          src="Resources/assets/clip-never-stop-learning-1.png"
          width="400"
          height="400"
        />
      </div>
      <div class="text-1">
        <h3>Learning how to code</h3>
        <p>ChargeUpCodes is an e-learning platform that can help you</p>
        <p>learn faster at your convenience.</p>
      </div>
    </section>
  </body>
</html>
